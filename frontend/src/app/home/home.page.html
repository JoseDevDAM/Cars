<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div>
    <h1 class="brand">Marca: {{marca}}</h1>
    <p>Modelo: {{modelo}}</p>
  </div>

  <ion-button expand="block" (click)="goToMyCars()">Show Cars</ion-button>

</ion-content>
